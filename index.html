<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
      integrity="sha256-piqEf7Ap7CMps8krDQsSOTZgF+MU/0MPyPW2enj5I40="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>mixtape</title>
  </head>

  <body class="container-fluid">
    <header class="row pt-2 pb-3">
      <div class="col-12">
        <h1 id="mixtape">mixtape</h1>
        <hr />
      </div>
    </header>

    <main class="row">
      <div class="col-12 col-lg-3">
        <form class="pt-4 pb-2" onsubmit="app.songsController.search(event)">
          <div class="d-flex align-items-center">
            <input
              type="text"
              class="form-control pr-5"
              name="query"
              placeholder="Search for music"
            />
            <button class="btn-blank" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
        <div id="songs" class="scroll">
          <!-- template to generate -->
        </div>
      </div>
      <div class="col-12 col-lg-3 order-lg-2">
        <h3 class="text-center">awesome mix</h3>
        <div class="scroll" id="playlist">
          <!-- template for playlist -->
        </div>
      </div>
      <div class="col-12 col-lg-6 order-lg-1 bg-img text-white text-center">
        <h3 class="mt-2">Currently playing</h3>
        <span id="song-preview"> </span>
      </div>
    </main>

    <footer>
      <div class="row">
        <div class="col-12 col-lg-3">
          <h3>Search result</h3>
          <!-- FIXME row-cols not working -->
          <div class="row row-cols-5 row-cols-lg-1">
            <div class="col">
              <div class="media border p-2 mb-1">
                <img
                  id="album-art-style"
                  src="//placehold.it/120x120"
                  class="mr-3"
                  alt="..."
                />
                <div class="media-body pt-2">
                  <button
                    class="btn-blank-song"
                    type="button"
                    onclick="app.songsController.addSong('${this._id}')"
                  >
                    <i class="far fa-plus-square"></i>
                  </button>
                  <h5 class="mt-0">${this.title}</h5>
                  <p class="text-muted">${this.album}</p>
                  <p>${this.artist}</p>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="media border p-2 mb-1">
                <img
                  id="album-art-style"
                  src="//placehold.it/120x120"
                  class="mr-3"
                  alt="..."
                />
                <div class="media-body pt-2">
                  <button
                    class="btn-blank-song"
                    type="button"
                    onclick="app.songsController.addSong('${this._id}')"
                  >
                    <i class="far fa-plus-square"></i>
                  </button>
                  <h5 class="mt-0">${this.title}</h5>
                  <p class="text-muted">${this.album}</p>
                  <p>${this.artist}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4"></div>
        <div class="col-4"></div>
      </div>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
      integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk="
      crossorigin="anonymous"
    ></script>
    <script
      src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
