<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
      integrity="sha256-piqEf7Ap7CMps8krDQsSOTZgF+MU/0MPyPW2enj5I40="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>mixtape</title>
  </head>

  <body class="container-fluid bg-img">
    <header class="row text-white">
      <div class="col-12">
        <h1>mixtape</h1>
      </div>
      <div class="offset-8 col-4">
        <form onsubmit="app.songsController.search(event)">
          <div class="d-flex align-items-center">
            <input
              type="text"
              class="form-control pr-5"
              name="query"
              placeholder="Search for music"
            />
            <button class="btn-blank" type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
      </div>
    </header>

    <main class="row text-white">
      <div class="col-4 text-center">
        <h3>Search Results</h3>
        <div id="songs" class="m-0">
          <!-- template to generate -->
        </div>
      </div>
      <div class="col-4">Currently playing</div>
      <div class="col-4">
        <h3 class="text-center">Playlist</h3>
        <div id="playlist">
          <!-- template for playlist -->
        </div>
      </div>
    </main>

    <footer>
      <div class="row">
        <div class="col-4">
          <h3>Search result</h3>
          <div class="media bg-white text-dark p-2 mb-1">
            <img
              id="album-art-style"
              src="//placehold.it/120x120"
              class="mr-3"
              alt="..."
            />
            <div class="media-body pt-2">
              <button
                class="btn-blank-song"
                type="button"
                onclick="app.songsController.addSong('${this._id}')"
              >
                <i class="far fa-plus-square"></i>
              </button>
              <h5 class="mt-0">${this.title}</h5>
              <p class="text-muted">${this.album}</p>
              <p>${this.artist}</p>
            </div>
          </div>
          <div class="media bg-white text-dark p-2 mb-1">
            <img
              id="album-art-style"
              src="//placehold.it/120x120"
              class="mr-3"
              alt="..."
            />
            <div class="media-body pt-2">
              <button
                class="btn-blank-song"
                type="button"
                onclick="app.songsController.addSong('${this._id}')"
              >
                <i class="far fa-plus-square"></i>
              </button>
              <h5 class="mt-0">${this.title}</h5>
              <p class="text-muted">${this.album}</p>
              <p>${this.artist}</p>
            </div>
          </div>
        </div>
        <div class="col-4"></div>
        <div class="col-4"></div>
      </div>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
      integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk="
      crossorigin="anonymous"
    ></script>
    <script
      src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
